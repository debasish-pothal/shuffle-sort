<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Shuffle and Sort</title>
</head>
<body>
    <header>
        <p>Shuffle & Sort</p>
      </header>
      <section class="game-section">

              <button id="sort">Sort</button>

          <li class="content content2" data-order="2">2</li>
          <li class="content content3" data-order="3">3</li>
          <li class="content content4" data-order="4">4</li>
          <li class="content content5" data-order="5">5</li>
          <li class="content content6" data-order="6">6</li>
          <li class="content content7" data-order="7">7</li>
          <li class="content content8" data-order="8">8</li>
          <li class="content content9" data-order="9">9</li>
        </ul>
      </section>
      
      <footer>
        <p>Shuffle and Sort by Debasish Pothal</p>
      </footer>

      <script src="index.js"></script> 
</body>
</html>
